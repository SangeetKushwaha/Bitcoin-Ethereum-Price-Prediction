<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
        }
        header {
            background: #000080;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0066cc;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        select, input[type="text"], button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #000080;
        }
        footer {
            background: #000080;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        Crypto Price Prediction
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact Us</a>
    </nav>
    <div class="container">
        <h1>Predict Bitcoin & Ethereum Prices</h1>
        <form action="/predict" method="POST">
            <select name="coin_type" required>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
            </select>
            <select name="prediction_type" required>
                <option value="today">Today's Prediction</option>
                <option value="next_day">Next Day's Prediction</option>
            </select>
            <input type="text" name="Open" placeholder="Open Price" required>
            <input type="text" name="High" placeholder="High Price" required>
            <input type="text" name="Low" placeholder="Low Price" required>
            
            <select name="dayofweek" required>
                <option value="">Select Day of the Week</option>
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>

            <select name="month" required>
                <option value="">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <select name="day" required>
                <option value="">Select Day of the Month</option>
                {% for i in range(1, 32) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
    <footer>
        &copy; 2024 Noble Path Capital | Twitter: @noblepathinvest | Email: noblepathcapital@gmail.com
    </footer>
</body>
</html>
